name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version override (leave empty for auto YYMMDDHHMM)'
        required: false
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build
      
      - name: Calculate version
        id: version
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            VERSION="${{ inputs.version }}"
          else
            VERSION=$(date -u +%y%m%d%H%M)
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
      
      - name: Update version in files
        run: |
          VERSION=${{ steps.version.outputs.version }}
          
          # Update pyproject.toml
          sed -i "s/^version = \".*\"/version = \"$VERSION\"/" pyproject.toml
          
          # Update __init__.py
          sed -i "s/^__version__ = '.*'/__version__ = '$VERSION'/" src/autoinit/__init__.py
          
          echo "Updated version to $VERSION"
          grep "version" pyproject.toml
          grep "__version__" src/autoinit/__init__.py
      
      - name: Build package
        run: python -m build
      
      - name: Create latest wheel alias
        run: |
          # Copy wheel to fixed name for latest release URL
          cp dist/*.whl dist/django_autoinit-latest-py3-none-any.whl
          ls -la dist/
      
      - name: Commit version update
        run: |
          VERSION=${{ steps.version.outputs.version }}
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add pyproject.toml src/autoinit/__init__.py
          git commit -m "Release $VERSION"
          git tag "$VERSION"
          git push origin main --tags
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          body: |
            ## django-autoinit ${{ steps.version.outputs.version }}
            
            Two-phase initialization for Django containers with distributed locking.
            
            ### Install from latest release
            ```
            pip install https://github.com/AlexMKX/django-autoinit/releases/latest/download/django_autoinit-latest-py3-none-any.whl
            ```
          files: |
            dist/*.whl
            dist/*.tar.gz
          draft: false
          prerelease: false
